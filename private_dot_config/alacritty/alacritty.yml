# Configuration for Alacritty, the GPU enhanced terminal emulator.
# https://github.com/alacritty/alacritty/blob/master/alacritty.yml

window:
  padding:
    x: 4
    y: 4
  dynamic_padding: true
  dimensions:
    columns: 160
    lines: 48

font:
  normal:
    family: MonoLisa Nerd Font
    style: Regular
  bold:
    family: MonoLisa Nerd Font
    style: Bold
  italic:
    family: MonoLisa Nerd Font
    style: Regular Italic
  bold_italic:
    family: MonoLisa Nerd Font
    style: Bold Italic
  size: 14

# TokyoNight Alacritty Colors
# https://github.com/folke/tokyonight.nvim/blob/main/extras/alacritty_tokyonight_storm.yml
colors:
  # Default colors
  primary:
    background: "0x24283b"
    foreground: "0xc0caf5"

  # Normal colors
  normal:
    black: "0x1D202F"
    red: "0xf7768e"
    green: "0x9ece6a"
    yellow: "0xe0af68"
    blue: "0x7aa2f7"
    magenta: "0xbb9af7"
    cyan: "0x7dcfff"
    white: "0xa9b1d6"

  # Bright colors
  bright:
    black: "0x414868"
    red: "0xf7768e"
    green: "0x9ece6a"
    yellow: "0xe0af68"
    blue: "0x7aa2f7"
    magenta: "0xbb9af7"
    cyan: "0x7dcfff"
    white: "0xc0caf5"

  indexed_colors:
    - { index: 16, color: "0xff9e64" }
    - { index: 17, color: "0xdb4b4b" }

selection:
  save_to_clipboard: true

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }
